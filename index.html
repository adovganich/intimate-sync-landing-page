<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimate Sync - Beta Testing</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background: #f4f4f4;
            text-align: center;
        }
        .header {
            background: linear-gradient(45deg, #0277BD, #D26863, #0277BD);
            background-size: 200% 200%;
            animation: gradientMove 4s infinite alternate;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header img {
            height: 60px;
        }
        @keyframes gradientMove {
            0% { background-position: 0 50%; }
            100% { background-position: 100% 50%; }
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0277BD;
        }
        p {
            color: #333;
            margin: 10px 0;
        }
        .screenshots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .screenshots img {
            width: 30%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .cta {
            background: #D26863;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .cta p {
            font-size: 16px;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            font-size: 16px;
        }
        button {
            background: #0277BD;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background: #025f9c;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.png" alt="Intimate Sync Logo">
</div>

<div class="content">
    <h1>Join the Intimate Sync Beta Test</h1>
    <p>Experience the next level of connection with your partner. Be the first to try Intimate Sync and help us improve!</p>

    <div class="screenshots">
        <img src="screenshot1.jpg" alt="Screenshot 1">
        <img src="animation.gif" alt="Animated Screenshot 2">
        <img src="screenshot3.jpg" alt="Screenshot 3">
    </div>

    <div class="cta">
        <p>Sign up with your <b>Google Play account email</b> to join our beta program.</p>
        <p>Once beta testing starts, weâ€™ll send you an invitation to download the app.</p>
    </div>

    <form action="https://formspree.io/f/xbldbdqd" method="POST">
        <input type="email" name="email" placeholder="Enter your Google Play account email" required>
        <button type="submit">Join Beta</button>
    </form>
</div>

</body>
</html>
